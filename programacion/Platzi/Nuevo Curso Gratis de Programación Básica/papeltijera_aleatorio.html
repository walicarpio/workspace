<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Algoritmo 2 piedra, papel o tijera</title>
    <script>

        //let eleccionDelJugador = 0;
        let jugador = 0
        // OBTENIENDO LA ELECCIÓN DEL COMPUTADOR
        let max=3;
        let min=1;
        let pc= Math.floor(Math.random() * (max - min +1) +1)
        jugador = prompt("Elige: 1 para piedra 🥌, 2 para pepel 📄 y 3 para tijera ✂");
        // alert("Elegiste " + jugador);
        if (jugador == 1) {
            alert("Elegiste 🥌 piedra");
        } else if (jugador == 2) {
            alert("Elegiste 📄 papel");
        } else if (jugador == 3) {
            alert("Elegiste ✂ tijera");
        }
        if (pc == 1) {
            alert("PC elige 🥌 piedra");
        } else if (pc == 2) {
            alert("PC elige 📄 papel");
        } else if (pc == 3) {
            alert("PC elije ✂ tijera");
        }
        //COMBATE
        if (pc == jugador) {
            alert("EMPATE 😉 ")
        } else if (jugador == 1 && pc == 3) {
            alert("GANASTE 🎉😁 ")
        } else if (jugador == 2 && pc == 1) {
            alert("GANASTE 🎉😁 ")
        } else if (jugador == 3 && pc == 2) {
            alert("GANASTE 🎉😁 ")
        } else {
            alert("PERDISTE 😢 ")
        }
    </script>
</head>

<body>
    <h1>Piedra, papel o tijera</h1>
</body>

</html>
